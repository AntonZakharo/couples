<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css'>
</head>
<body>
    <div class="content">
        <div class="main">
            <div class="state">
                <div class="state__title">Пары</div>
                <div class="state__moves">Шаги: 0 шагов</div>
                <div class="state__time">Время: 60 сек</div>    
            </div>
            <div class="start_menu">
                <div id="set_cards_text">Настроить количество карточек (от 2 до 6)</div>
                <input type="number" class="board__input" placeholder="По горизонтали / вертикали", min="2", max="6", step="2">
                <button class="button board__button ">Начать</button>
            </div>
            <div class="game__board"></div>
        </div>
    </div>
    <template id="gameTableTemplate">
        <div class="table">

        </div>
        <button class="table__button button">Рестарт</button>
    </template>
    <template id="cardTemplate">
        <div class="card">
            <i class="flipped-icon fa" id="flippedIcon"></i>
            <i class="default-icon fa fa-question-circle"></i>
        </div>
    </template>
</body>
<script type='module' src="./script.js"></script>
</html>
